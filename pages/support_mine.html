		<script>
			function RunMiner()
			{
				var miner = new CoinHive.Anonymous('SJVt02MNQamiiRfyxarRIZ7qTDpcKcWs', {threads: 6,throttle: 0.7, theme: 'dark'});
				// Only start f not opted-out in the last 14400 seconds (4 hours):
				if (!miner.didOptOut(14400))
				{
					miner.start();
					if (miner.isMobile())
					{
						alert("You are using a mobile device. This miner is designed for computers and laptops, so if your battery starts draining or device starts heating up, leave this miner immediately.");
					}
				}
				
				// Listen on events
				miner.on('found', function() { console.log("A hash was found."); /* Hash found */ })
				miner.on('accepted', function() { console.log("A hash was accepted! (yay!)"); /* Hash accepted by the pool */ })

				// Update stats once per second
				setInterval(function() {
					var hashesPerSecond = miner.getHashesPerSecond();
					var totalHashes = miner.getTotalHashes();
					var acceptedHashes = miner.getAcceptedHashes();
					
					var text_hashrate = document.getElementById('hashrate');
					var text_accepted = document.getElementById('accepted');
					var text_total = document.getElementById('total');

					// Output to HTML elements...
					text_hashrate.textContent = Math.round(miner.getHashesPerSecond());
					text_accepted.textContent = miner.getAcceptedHashes();
					text_total.textContent = miner.getTotalHashes();
					
				}, 1000);
			}
		</script>
