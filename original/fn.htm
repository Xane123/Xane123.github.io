<title> The FN Button </title>
The <image src="fn.bmp"> Button<br>
<br>
This button is a shortcut button. Push it with other buttons to do something.<br>
<br>
The currently known combanations are:<br>
<br>
<image src="fn.bmp"> + <image src="pgu.bmp"> = Volume Up<br>
<image src="fn.bmp"> + <image src="pgd.bmp"> = Volume Down<br>
<image src="fn.bmp"> + <image src="bs.bmp"> = Mute<br>
