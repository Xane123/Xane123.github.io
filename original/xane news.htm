DIM n, ArrowTop, BannerTop

SUB window_onLoad
  unusedretval = setInterval("call OnTimerTick", 85, "vbscript")
  ResetPage
END SUB

SUB OnTimerTick

  IF n=40 THEN ShowLink
  IF n=4000 THEN ResetPage
  n=n+1
END SUB

SUB ResetPage
  n=26
  orangeDrawPattern 105,75
  blueDrawPattern 0,0
  ArrowTop = 450
  BannerTop = 870
  GoArrow
  Satdishg.style.visibility = "visible"
  arrow.style.visibility = "visible"
  chguideLink.style.visibility = "hidden"
END SUB

SUB GoArrow
  ArrowTop=ArrowTop - 20
  Arrow.Style.Top = ArrowTop 
  BannerTop=BannerTop - 70
  Banner.Style.Top = BannerTop 
END SUB 

SUB ShowLink
  chguideLink.filters.revealtrans.Apply()
  chguideLink.style.visibility = "visible"
  chguideLink.filters.revealtrans.PLAY()
END SUB

SUB ShowXane
  Xane.filters.revealtrans.Apply()
  Xane.style.visibility = "visible"

END SUB
